<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMeals | Add Recipe</title>
  <link rel="stylesheet" href="../CSS/base.css">
  <link rel="stylesheet" href="../CSS/Lujain.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="topbar">
    <div class="container topbar-row">
      <a class="brand" href="../Fanar/index.html">
        <img src="../images/logo.png" alt="MoodMeals Logo" class="brand-logo">
        <div class="brand-text">
          <span class="brand-name">MoodMeals</span>
          <span class="brand-sub">Easy Healthy Recipes</span>
        </div>
      </a>
      <nav class="nav">
        <a href="../Fanar/index.html" class="nav-link">Home</a>
        <a href="../Jwana/user page.html" class="nav-link">User</a>
        <a href="../Jwana/My recipes.html" class="nav-link active">My Recipes</a>
      </nav>
      <div class="auth">
        <button class="btn btn-outline" id="signOutBtn">Sign Out</button>
      </div>
    </div>
  </header>
  
  <main class="section">
    <div class="container">
      <div class="section-head">
        <h1 class="page-title">Add New Recipe</h1>
        <p class="muted">Fill the form below (Phase 1 demo).</p>
      </div>
      
      <section class="panel">
        <form id="addRecipeForm" class="form-grid">
          
          <label class="field">
            <span>Recipe Name</span>
            <input type="text" id="recipeName" placeholder="e.g., Chicken Wrap" required>
          </label>
          
          <label class="field">
            <span>Category</span>
            <select id="recipeCategory" class="select" required>
              <option value="">Select...</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snack">Snack</option>
              <option value="drink">Drink</option>
            </select>
          </label>
          
          <label class="field full">
            <span>Description</span>
            <textarea id="recipeDesc" rows="3" placeholder="Write a short description..." required></textarea>
          </label>
          
          <label class="field full">
            <span>Upload Recipe Photo</span>
            <input type="file" id="recipePhoto" accept="image/*" required>
            <small class="muted">Required - upload an image of your recipe.</small>
          </label>
          
          <!-- Ingredients -->
          <div class="full">
            <div class="block-head">
              <h3>Ingredients</h3>
              <button type="button" class="btn mini" id="addIngredientBtn">+ Add Ingredient</button>
            </div>
            
            <div id="ingredientsList" class="stack">
              <div class="ingredient-row">
                <div class="ing-field">
                  <label>Ingredient 1:</label>
                  <div class="ing-inputs">
                    <div class="ing-input-wrapper">
                      <span class="input-label">Name:</span>
                      <input class="input" type="text" name="ingredient-name" placeholder="e.g., Chicken" required>
                    </div>
                    <div class="ing-input-wrapper">
                      <span class="input-label">Quantity:</span>
                      <input class="input" type="text" name="ingredient-quantity" placeholder="e.g., 200g" required>
                    </div>
                  </div>
                </div>
                <button type="button" class="delete-btn">×</button>
              </div>
            </div>
          </div>
          
          <!-- Instructions -->
          <div class="full">
            <div class="block-head">
              <h3>Instructions</h3>
              <button type="button" class="btn mini" id="addStepBtn">+ Add Step</button>
            </div>
            
            <div id="stepsList" class="stack">
              <div class="step-row">
                <div class="step-field">
                  <label>Step 1:</label>
                  <textarea class="input" name="step" rows="2" placeholder="Describe this step..." required></textarea>
                </div>
                <button type="button" class="delete-btn">×</button>
              </div>
            </div>
          </div>
          
          <!-- Upload Video or URL -->
          <div class="full">
            <label class="field">
              <span>Upload Video (Optional):</span>
              <input type="file" id="recipeVideoFile" accept="video/*">
              <small class="muted">Or provide a YouTube URL below</small>
            </label>
            
            <label class="field">
              <span>Video URL (Optional):</span>
              <input type="url" id="recipeVideo" placeholder="https://youtube.com/...">
            </label>
          </div>
          
          <p id="addRecipeMsg" class="form-msg full"></p>
          
          <div class="full form-actions">
            <button type="submit" class="btn btn-primary">Add Recipe</button>
            <a href="../Jwana/My recipes.html" class="btn btn-outline">Cancel</a>
          </div>
          
        </form>
      </section>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container footer-row">
      <div class="foot-name">MoodMeals</div>
      <div class="muted">Add Recipe Page</div>
      <div class="copy">© 2026 MoodMeals. All rights reserved.</div>
    </div>
  </footer>
  
  <script src="recipe-form.js"></script>
</body>
</html>
