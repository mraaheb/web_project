<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMeals | Add Recipe</title>
  <link rel="stylesheet" href="../CSS/base.css">
  <link rel="stylesheet" href="../CSS/Lujain.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="topbar">
    <div class="container topbar-row">
      <a class="brand" href="index.html">
        <span class="brand-dot"></span>
        <span class="brand-name">MoodMeals</span>
        <span class="brand-sub">Easy Healthy Recipes</span>
      </a>
      <nav class="nav">
        <a href="../Fanar/index.html" class="nav-link">Home</a>
        <a href="../Jwana/user page.html" class="nav-link">User</a>
        <a href="../Jwana/My recipes.html" class="nav-link active">My Recipes</a>
      </nav>
      <div class="auth">
        <button class="btn btn-outline" id="signOutBtn">Sign Out</button>
      </div>
    </div>
  </header>
  
  <main class="section">
    <div class="container">
      <div class="section-head">
        <h1 class="page-title">Add New Recipe</h1>
        <p class="muted">Fill the form below (Phase 1 demo).</p>
      </div>
      
      <section class="panel">
        <form id="addRecipeForm" class="form-grid">
          
          <label class="field">
            <span>Recipe Name</span>
            <input type="text" id="recipeName" placeholder="e.g., Chicken Wrap" required>
          </label>
          
          <label class="field">
            <span>Category</span>
            <select id="recipeCategory" class="select" required>
              <option value="">Select...</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snack">Snack</option>
              <option value="drink">Drink</option>
            </select>
          </label>
          
          <label class="field full">
            <span>Description</span>
            <textarea id="recipeDesc" rows="3" placeholder="Write a short description..." required></textarea>
          </label>
          
          <label class="field full">
            <span>Upload Recipe Photo</span>
            <input type="file" id="recipePhoto" accept="image/*">
            <small class="muted">Optional in Phase 1 (UI only).</small>
          </label>
          
          <!-- Ingredients -->
          <div class="full">
            <div class="block-head">
              <h3>Ingredients</h3>
              <button type="button" class="btn btn-outline mini" id="addIngredientBtn">+ Add another ingredient</button>
            </div>
            
            <div id="ingredientsList" class="stack">
              <div class="ingredient-row">
                <div class="ing-field">
                  <label>Ingredient 1:</label>
                  <div class="ing-inputs">
                    <input class="input" type="text" name="ingredient-name" placeholder="Name: [name]" required>
                    <input class="input" type="text" name="ingredient-quantity" placeholder="Quantity: [quantity]" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Instructions -->
          <div class="full">
            <div class="block-head">
              <h3>Instructions</h3>
              <button type="button" class="btn btn-outline mini" id="addStepBtn">+ Add another step</button>
            </div>
            
            <div id="stepsList" class="stack">
              <div class="step-field">
                <label>Step 1:</label>
                <textarea class="input" name="step" rows="2" placeholder="[step instruction]" required></textarea>
              </div>
            </div>
          </div>
          
          <!-- Upload Video or URL -->
          <div class="full">
            <label class="field">
              <span>Upload Video or URL:</span>
              <input type="file" id="recipeVideoFile" accept="video/*">
              <small class="muted">Or provide a YouTube URL below</small>
            </label>
            
            <label class="field">
              <span>Video URL:</span>
              <input type="url" id="recipeVideo" placeholder="[URL]">
            </label>
          </div>
          
          <p id="addRecipeMsg" class="form-msg full"></p>
          
          <div class="full form-actions">
            <button type="submit" class="btn btn-primary">Add Recipe</button>
          </div>
          
        </form>
      </section>
    </div>
  </main>
  
  <footer class="footer">
    <div class="container footer-row">
      <div class="muted">©️ 2026 MoodMeals</div>
      <div class="muted">Add Recipe Page</div>
    </div>
  </footer>
  
  <script src="recipe-form.js"></script>
</body>
</html>
