<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>VibeBite | Login</title>

  <link rel="stylesheet" href="../CSS/base.css" >
  <link rel="stylesheet" href="../CSS/Fanar.css" >
</head>

<body class="auth-page">
  <main class="auth-layout">

    <!-- LEFT: IMAGE -->
    <section class="auth-photo" aria-hidden="true">
      <img src="../images/login.jpg" alt="" loading="eager" fetchpriority="high">
      <div class="photo-overlay">
        <h2>Back for your next mood?</h2>
        <p>Log in to save favorites and get recipes that match your vibe.</p>
      </div>
    </section>

    <!-- RIGHT: FORM -->
    <section class="auth-panel">
      <div class="auth-top">
        <a class="auth-brand" href="index.html">
          <img src="../images/logo.png" alt="VibeBite logo" class="auth-logo" >
        </a>
      </div>

      <div class="auth-card">
        <h1 class="auth-title center-title">Welcome back ✨</h1>
        <p class="auth-sub center-sub">Your mood decides your meal — sign in to see your personalized picks.</p>

        <form class="auth-form" id="loginForm">
          <div class="field">
            <label class="field-label" for="loginEmail">Email</label>
            <input class="field-input" id="loginEmail" name="loginEmail" type="email" placeholder="name@example.com" required >
          </div>

          <div class="field">
            <label class="field-label" for="loginPassword">Password</label>
            <input class="field-input" id="loginPassword" name="loginPassword" type="password" placeholder="••••••••" required >
          </div>

 
          <div class="login-actions">
            <a href="../Jwana/User Page.html" ><button class="btn btn-main" type="button" id="loginUserBtn">Login as User</button></a>
            <a href="../Maraheb/admin.html" ><button class="btn btn-dark" type="button" id="loginAdminBtn">Login as Admin</button></a>
          </div>

          <p class="auth-foot">
            Don’t have an account?
            <a href="signup.html">Create one</a>
          </p>
        </form>
      </div>
    </section>

  </main>


  <script src="script.js"></script>
</body>
</html>
