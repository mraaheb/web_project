<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VibeBite | Sign up</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="auth-bg" style="background-image:url('../images/Signup.png')"></div>

<header class="header">
  <div class="logo">
    <img src="../images/logo.png">
  </div>
</header>

<main class="auth-box">
  <h1>Create account âœ¨</h1>
  <p>Join VibeBite and save your favorite recipes.</p>

  <form>
    <div class="line-field">
      <label>First name</label>
      <input required>
    </div>

    <div class="line-field">
      <label>Last name</label>
      <input required>
    </div>

    <div class="line-field">
      <label>Email</label>
      <input type="email" required>
    </div>

    <div class="line-field">
      <label>Password</label>
      <input type="password" required>
    </div>

    <div class="line-actions">
      <button class="btn btn-main">Create account</button>
      <button class="btn btn-dark" type="button"
        onclick="slide('login.html','left')">Back</button>
    </div>
  </form>

  <p>
    Already have an account?
    <a href="login.html" data-slide="left">Login</a>
  </p>
</main>

<script src="script.js"></script>
</body>
</html>
